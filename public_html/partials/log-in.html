<!DOCTYPE html>
<form name="competitorForm" ng-submit="login()" ng-controller="logInCtrl"
      novalidate>
    <h2 class="form-title">inicia sesion</h2>
    <div class="row">
        <div class="col-md-6">
            <label>adress:</label>
            <input ng-model="loginn.direccion" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Password:</label>
            <input ng-model="loginn.pass" type="password" class="form-control"/>
        </div>
    </div>
    
    <input type="submit" value="submit" class="btn btn-default">
</form>
