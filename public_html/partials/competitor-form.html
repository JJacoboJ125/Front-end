<form name="competitorForm" ng-submit="addCompetitor()" ng-controller="competitorCtrl"
      novalidate>
    <h2 class="form-title">Registrate</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Name:</label>
            <input ng-model="competitor.name" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Direccion de trabajo:</label>
            <input ng-model="competitor.direccionTrabajo" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Telefono:</label>
            <input ng-model="competitor.telefono" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>direccion:</label>
            <input ng-model="competitor.direccion" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>correo:</label>
            <input ng-model="competitor.correo" type="text" class="form-control"
                   required/>
        </div>
        <div class="col-md-6">
            <label>contraseña:</label>
            <input ng-model="competitor.pass" type="password" class="form-control"
                   required/>
        </div>
    </div>
    <div class="center-block">
        <div class="col-md-6">
            <label>quien eres, digite <br> 0: dueño de carga <br> 1: dueño del vehiculo <br> 2: conductor: </label>
            <input ng-model="competitor.tipoUsuario" type="text" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-default">
</form>
