<h2 class="form-title">Lista de usuarios</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">todos los usuarios</div>
    <!-- Table -->
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Capacidad</th>
                <th>Carroceria</th>
                <th>due√±o</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="competitor in competitors| orderBy: 'id'">
                <td>{{competitor.id}}</td>
                <td>{{competitor.placa}}</td>
                <td>{{competitor.marca}}</td>
                <td>{{competitor.modelo}}</td>
                <td>{{competitor.capacidadCar}}</td>
                <td>{{competitor.tipoCarroceria}}</td>
                <td>{{competitor.usuario_id.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
