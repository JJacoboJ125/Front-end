<form name="vehiForm" ng-submit="addvehiculo()" ng-controller="vehiculoCtrl"
      novalidate>
    <h2 class="form-title">Registrate, conductor</h2>
    <div class="row">
        <div class="col-md-6">
            <label>placa:</label>
            <input ng-model="vehiculo.placa" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Telefono:</label>
            <input ng-model="vehiculo.marca" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Correo:</label>
            <input ng-model="vehiculo.modelo" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>contraseña: </label>
            <input ng-model="vehiculo.capacidadCar" type="password" class="form-control" required/>
        </div>
    </div>
        <div class="row">
        <div class="col-md-6">
            <label>Correo:</label>
            <input ng-model="vehiculo.tipoCarroceria" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>contraseña: </label>
            <input ng-model="vehiculo.idDueno" type="password" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-default">
</form>
