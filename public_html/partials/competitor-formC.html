<form name="competitorForm" ng-submit="addCompetitor()" ng-controller="conductorCtrl"
      novalidate>
    <h2 class="form-title">Registrate, conductor</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Name:</label>
            <input ng-model="competitor.name" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Telefono:</label>
            <input ng-model="competitor.telefono" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Correo:</label>
            <input ng-model="competitor.correo" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>contrase√±a: </label>
            <input ng-model="competitor.pass" type="password" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-default">
</form>
